keycloak:
  name: keycloak

realm:
  name: globex

client:
  gateway: globex-web-gateway

loop:
  prefix: user
  count: 1

hook:
  image:
    repository: quay.io/cloud-architecture-workshop/wait-for-statefulset-job
    pullPolicy: IfNotPresent
    tag: "1c68180"
  serviceAccount:
    create: true
    name: ""
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  maxTimeToWait: 120000

argocd:
  enabled: true
  syncwave: "-2"
