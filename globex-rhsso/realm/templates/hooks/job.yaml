apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "realm.name" . }}-hook
  labels:
    {{- include "realm.labels" . | nindent 4 }}
  annotations: 
    {{- if .Values.argocd.enabled }}
    {{- include "realm.argocd-syncwave" . | nindent 4 }}
    {{- else }}
    "helm.sh/hook": pre-install  
    {{- end }}    
spec:
  selector: {}
  template:
    metadata:
      name: {{ include "realm.name" . }}-hook
    spec:
      serviceAccountName: {{ include "realm.name" . }}-hook
      securityContext:
        {{- toYaml .Values.hook.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.hook.securityContext | nindent 12 }}
          image: "{{ .Values.hook.image.repository }}:{{ .Values.hook.image.tag }}"
          imagePullPolicy: {{ .Values.hook.image.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STATEFULSET
              value: {{ .Values.keycloak.name }}
            - name: MAX_TIME_TO_WAIT_MS
              value: "{{ .Values.hook.maxTimeToWait }}"
      restartPolicy: Never
