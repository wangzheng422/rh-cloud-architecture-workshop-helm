apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "product-reviews.name" . }}
  labels:
    {{- include "product-reviews.labels" . | nindent 4 }}
    app.openshift.io/runtime: quarkus
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "product-reviews.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "product-reviews.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "product-reviews.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /deployments/config
              name: config
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: cloudevents.ce-source
              value: {{ .Values.cloudEvents.source }}
            - name: cloudevents.ce-type
              value: {{ .Values.cloudEvents.type }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "product-reviews.name" . }}
