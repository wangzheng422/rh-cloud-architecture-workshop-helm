replicaCount: 1

image:
  repository: quay.io/globex-recommendation/globex-recommendation-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "68549ea"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ports:
  httpPortName: http
  httpPort: 8080

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3

service:
  type: ClusterIP
  portName: http
  port: 8080

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

nodeEnv: prod

activityTrackingService:
  name: activity-tracking
  url: http://activity-tracking:8080
  postActivityPath: /track
catalogService:
  name: catalog
  url: http://catalog:8080
  getProductsPath: /services/products
  getProductListPath: /services/product/list/
recommendationEngine:
  name: recommendation-engine
  url: http://recommendation-engine:8080
  getRecommendedProductsPath: /score/product 
orderPlacementService:
  name: order-placement
  url: http://order-placement:8080
  postOrderPath: /placeorder
